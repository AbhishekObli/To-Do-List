<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <title>TO-DO List</title>
</head>
<body>
    <div class="container">
        <div class="todoname">
            <h1>TO-DO List</h1>
            <img src="notebook.png" alt="todo-image" height="50px" class="notebook_img">
        </div>
        <div class="todobody">
            <input 
            type="text"
            id="todotext"
            class="todo-input" 
            placeholder="Add your task" text-color="black"
            required>
            <img src="plus_img.png" alt="add button" id="addUpdateClick" onclick="todovalue()">
        </div>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
